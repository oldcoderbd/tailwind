<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="./Images/lock-solid.svg" type="image/x-icon">
</head>
<body>
    <header class="bg-blue-500 py-5">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a href="index.html" class="flex items-center font-semibold text-2xl text-white">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                Login Form
            </a>
            <nav>
                
                <ul class="flex">
                    <li class=""><a class="text-white font-semibold hover:bg-red-400 p-3 rounded hover:ease-linear duration-200" href="">Home</a></li>
                    <li class=""><a class="text-white font-semibold hover:bg-red-400 p-3 rounded hover:ease-linear duration-200" href="">Contact</a></li>
                    <li class=""><a class="text-white font-semibold hover:bg-red-400 p-3 rounded hover:ease-linear duration-200" href="">Login</a></li>
                    <li class=""><a class="text-white font-semibold hover:bg-red-400 p-3 rounded hover:ease-linear duration-200" href="">Sing Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-blue-200 h-screen flex items-center">
        <div class="container mx-auto w-3/4 flex justify-between items-center">
            <div class="m-10 w-2/5 h-4/3 bg-blue-400 p-10 items-center rounded-lg hover:scale-105 hover:ease-linear duration-200">
                <h2 class="font-bold text-4xl text-center py-5">Welcome Back</h2>
                <p class="text-gray-500 py-5">Please enter your details</p>
                <form action="">
                    <label for="email" class="tracking-[.1em]">Enter Your Email:</label><br>
                    <input type="email" placeholder="Your email Here" class="border p-1 mb-3 w-full rounded-lg"><br>
                    <label for="password" class="tracking-[.1em]">Enter Your Email:</label><br>
                    <input type="password" placeholder="Your Password Here" class="border p-1 mb-3 w-full rounded-lg"><br>
                    <button class="bg-blue-600 py-2 px-3 border rounded-lg w-full text-white my-4 hover:bg-blue-800 hover:ease-linear duration-300  hover:scale-105">Sing In</button>
                </form>
                <p>Don't have an account? <a href="#" class="underline text-white">Sing Up</a></p>
            </div>
            <div class="container mx-auto w-3/4 flex justify-end items-center animate-pulse">
                <img  src="./Images/undraw_sign_up_n6im.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
